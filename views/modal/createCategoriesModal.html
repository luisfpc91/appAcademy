<div class="modal-content">
    <form ng-submit="create()">
        <div class="modal-body">
            <div>
                <h3 class="modal-title text-center">Categoria</h3>
            </div>
            <hr>
           <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" ng-model="form.name" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Categoria" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea ng-model="form.description" id="description" cols="30" rows="3" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="descripción.." required></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeThisDialog(0)" data-dismiss="modal">Cerrar
                </button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
